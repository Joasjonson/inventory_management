{% extends "base.html" %}

{% load static %}

{% block title %}Brand Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Brand Detail</h3>
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title"> {{ brand.name }}</h3>
            <p class="card-text">{{ brand.description }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'brand_list' %}" class="btn btn-secondary">Back to Brand List</a>
    </div>
</div>
{% endblock %}
