{% extends "base.html" %}

{% load static %}

{% block title %}Supplier Detail{% endblock %}

{% block content %}
<div class="container mt-4">
    <h3>Supplier Detail</h3>
    <div class="card p-4">
        <div class="card-body">
            <h3 class="card-title"> {{ supplier.name }}</h3>
            <p class="card-text">{{ supplier.description }}</p>
        </div>
    </div>
    <div class="mt-3">
        <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Back to Supplier List</a>
    </div>
</div>
{% endblock %}
