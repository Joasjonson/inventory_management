<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="row mt-4 justify-content-center">

    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Sale Overview (last 7 days)</h5>
        <canvas id="dailySalesChart"></canvas>
    </div>

    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Quantity Sales Daily</h5>
        <canvas id="dailyQuantityChart"></canvas>
    </div>

</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        var dailySalesData = JSON.parse('{{ daily_sales_data|safe }}');
        var dailyQuantityData = JSON.parse('{{ daily_quantity_data|safe }}');

        // Gr치fico de vendas di치rias
        var dailySalesChartCtx = document.getElementById('dailySalesChart').getContext('2d');
        var dailySalesChart = new Chart(dailySalesChartCtx, {
            type: 'bar',
            data: {
                labels: dailySalesData.labels,
                datasets: [{
                    label: 'Sales Amount',
                    data: dailySalesData.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Daily Sales Amount'
                    }
                }
            }
        });

        // Gr치fico de quantidade de vendas di치rias
        var dailyQuantityChartCtx = document.getElementById('dailyQuantityChart').getContext('2d');
        var dailyQuantityChart = new Chart(dailyQuantityChartCtx, {
            type: 'bar',
            data: {
                labels: dailyQuantityData.labels,
                datasets: [{
                    label: 'Sales Quantity',
                    data: dailyQuantityData.values,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Daily Sales Quantity'
                    }
                }
            }
        });
    });
</script>
