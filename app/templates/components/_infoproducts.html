

{% block content %}
<h2 class="mb-4">Dashboard</h2>

<h5>Product Metrics</h5>
<div class="row g-4">
  <!-- Total Products -->
  <div class="col-sm-6 col-lg-3">
    <div class="card text-bg-dark border-start border-4 border-primary h-100 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="card-subtitle mb-2 text-muted">Total Products</h6>
          <h3 class="card-title">{{ product_metrics.items_in_stock }}</h3>
        </div>
        <i class="bi bi-box-seam fs-1 text-primary"></i>
      </div>
    </div>
  </div>

  <!-- Inventory Cost -->
  <div class="col-sm-6 col-lg-3">
    <div class="card text-bg-dark border-start border-4 border-success h-100 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="card-subtitle mb-2 text-muted">Inventory Cost </h6>
          <h3 class="card-title">${{ product_metrics.total_cost_price }}</h3>
        </div>
        <i class="bi bi-tags fs-1 text-success"></i>
      </div>
    </div>
  </div>

  <!-- Inventory Value -->
  <div class="col-sm-6 col-lg-3">
    <div class="card text-bg-dark border-start border-4 border-warning h-100 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="card-subtitle mb-2 text-muted">Inventory Value </h6>
          <h3 class="card-title">${{ product_metrics.total_selling_price }}</h3>
        </div>
        <i class="bi bi-check2-square fs-1 text-warning"></i>
      </div>
    </div>
  </div>

  <!-- Low Stock -->
  <div class="col-sm-6 col-lg-3">
    <div class="card text-bg-dark border-start border-4 border-danger h-100 shadow-sm">
      <div class="card-body d-flex justify-content-between align-items-center">
        <div>
          <h6 class="card-subtitle mb-2 text-muted">Total Profit </h6>
          <h3 class="card-title">${{ product_metrics.total_profit }}</h3>
        </div>
        <i class="bi bi-exclamation-triangle fs-1 text-info"></i>
      </div>
    </div>
  </div>
</div>

<br>


{% endblock %}
