{% extends 'base.html' %}

{% block title %} Home Page {% endblock %}

{% block content %}

{% include 'components/_infoproducts.html' %}
<br>
{% include 'components/_sales_metric.html' %}
<br>


<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<div class="row mt-4 justify-content-center">
    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Sale Overview (last 7 days)</h5>
        <canvas id="dailySalesChart"></canvas>
    </div>
    <div class="col-md-6 text-center">
        <h5 class="text-center mb-3">Quantity Sales Daily</h5>
        <canvas id="dailyQuantityChart"></canvas>
    </div>
</div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const dailySalesData = JSON.parse('{{ daily_sales_data|escapejs }}');
        const dailyQuantityData = JSON.parse('{{ daily_sales_quantity_data|escapejs }}');

        const dailySalesChartCtx = document.getElementById('dailySalesChart').getContext('2d');
        new Chart(dailySalesChartCtx, {
            type: 'bar',
            data: {
                labels: dailySalesData.dates,
                datasets: [{
                    label: 'Sales Amount',
                    data: dailySalesData.values,
                    backgroundColor: 'rgba(75, 192, 192, 0.2)',
                    borderColor: 'rgba(75, 192, 192, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Daily Sales Amount'
                    }
                }
            }
        });

        const dailyQuantityChartCtx = document.getElementById('dailyQuantityChart').getContext('2d');
        new Chart(dailyQuantityChartCtx, {
            type: 'bar',
            data: {
                labels: dailyQuantityData.dates,
                datasets: [{
                    label: 'Sales Quantity',
                    data: dailyQuantityData.values,
                    backgroundColor: 'rgba(153, 102, 255, 0.2)',
                    borderColor: 'rgba(153, 102, 255, 1)',
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    y: {
                        beginAtZero: true
                    }
                },
                plugins: {
                    legend: {
                        display: true,
                        position: 'top'
                    },
                    title: {
                        display: true,
                        text: 'Daily Sales Quantity'
                    }
                }
            }
        });
    });
</script>
